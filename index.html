<style>
:root {
--neon-blue: #00e5ff;
--neon-glow: rgba(0, 229, 255, 0.75);
--background-black: #000000;
}
html, body {
height: 100%;
margin: 0;
background-color: var(--background-black);
display: flex;
justify-content: center;
align-items: center;
}
#play-container {
width: 100%;
height: 100%;
cursor: pointer;
display: flex;
justify-content: center;
align-items: center;
}
#play-button {
width: 18vmin;
height: 18vmin;
position: relative;
display: flex;
justify-content: center;
align-items: center;
border-radius: 50%;
background-color: transparent;
border: 0.4vmin solid var(--neon-blue);
box-shadow: 0 0 1.5vmin var(--neon-blue),
0 0 3.5vmin var(--neon-blue),
0 0 6vmin var(--neon-glow);
animation: pulse 2.5s infinite ease-in-out;
transition: transform 0.2s, box-shadow 0.2s;
}
#play-container:hover #play-button {
transform: scale(1.05);
box-shadow: 0 0 2vmin var(--neon-blue),
0 0 5vmin var(--neon-blue),
0 0 8vmin var(--neon-glow);
}
#play-icon, #pause-icon {
fill: var(--neon-blue);
filter: drop-shadow(0 0 1vmin var(--neon-blue));
width: 40%;
transition: opacity 0.3s;
position: absolute;
}
#pause-icon {
opacity: 0;
}
#play-container.playing #play-icon {
opacity: 0;
}
#play-container.playing #pause-icon {
opacity: 1;
}
@keyframes pulse {
0%, 100% {
box-shadow: 0 0 1.5vmin var(--neon-blue), 0 0 3.5vmin var(--neon-blue), 0 0 6vmin var(--neon-glow);
transform: scale(1);
}
50% {
box-shadow: 0 0 2.5vmin var(--neon-blue), 0 0 6vmin var(--neon-blue), 0 0 12vmin var(--neon-glow);
transform: scale(1.02);
}
}

const FADE_IN_DURATION = 2500;
const FADE_OUT_DURATION = 2500;
const CROSSFADE_OVERLAP = 6000;
const playContainer = document.getElementById('play-container');
const audioPlayers = [document.getElementById('audio1'), document.getElementById('audio2')];
let shuffledTracks = [];
let currentTrackIndex = -1;
let activePlayerIndex = 0;
let isPlaying = false;
let hasStarted = false;
let nextTrackTimeoutId;
playContainer.addEventListener('click', togglePlayback);
function togglePlayback() {
if (trackList.length === 0) {
alert("Du mÃ¥ legge til sanger i 'trackList' i koden, vennen min! :*");
return;
}
isPlaying = !isPlaying;
playContainer.classList.toggle('playing', isPlaying);
if (isPlaying && !hasStarted) {
hasStarted = true;
shuffledTracks = [...trackList].sort(() => Math.random() - 0.5);
playNextTrack();
} else {
const activePlayer = audioPlayers[activePlayerIndex];
const inactivePlayer = audioPlayers[1 - activePlayerIndex];
if (isPlaying) {
activePlayer.play();
} else {
activePlayer.pause();
inactivePlayer.pause();
clearTimeout(nextTrackTimeoutId);
}
}
}
function playNextTrack() {
if (!isPlaying) return;
currentTrackIndex++;
if (currentTrackIndex >= shuffledTracks.length) {
currentTrackIndex = 0;
shuffledTracks.sort(() => Math.random() - 0.5);
}
const currentPlayer = audioPlayers[activePlayerIndex];
const nextPlayer = audioPlayers[1 - activePlayerIndex];
nextPlayer.src = shuffledTracks[currentTrackIndex];
nextPlayer.volume = 0;
nextPlayer.play().catch(e => console.error("Playback error", e));
fade(nextPlayer, 0, 1, FADE_IN_DURATION);
fade(currentPlayer, currentPlayer.volume, 0, FADE_OUT_DURATION);
activePlayerIndex = 1 - activePlayerIndex;
nextPlayer.addEventListener('loadedmetadata', () => {
const durationInMs = nextPlayer.duration * 1000;
const timeout = durationInMs - CROSSFADE_OVERLAP;
clearTimeout(nextTrackTimeoutId);
if (timeout > 0) {
nextTrackTimeoutId = setTimeout(playNextTrack, timeout);
} else {
nextPlayer.onended = playNextTrack;
}
}, { once: true });
}
function fade(audioElement, startVolume, endVolume, duration) {
const interval = 50;
const steps = duration / interval;
const volumeStep = (endVolume - startVolume) / steps;
let currentStep = 0;
const fadeInterval = setInterval(() => {
currentStep++;
const newVolume = startVolume + (volumeStep * currentStep);
if ((volumeStep > 0 && newVolume >= endVolume) || (volumeStep < 0 && newVolume <= endVolume) || currentStep > steps) {
audioElement.volume = endVolume;
if (endVolume === 0) {
audioElement.pause();
audioElement.currentTime = 0;
}
clearInterval(fadeInterval);
} else {
audioElement.volume = newVolume;
}
}, interval);
}
